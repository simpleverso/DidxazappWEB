async function fetchOptions(url) {
  try {
    const response = await fetch(url);
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching options:', error);
    return null;
  }
}

async function processOptions() {
  const optionsUrl = 'https://simpleverso.github.io/DidxazappWEB/config.json';
  const options = await fetchOptions(optionsUrl);

  if (options) {
    if (options.enable_didxazapp) 
	{
		didxazappActivo = true;
    } else 
	{
		didxazappActivo = false; 
    }

    if (options.enable_toledo) 
	{
		toledoActivo = true;
    } else 
	{
		toledoActivo = false;
    }

    if (options.enable_sierra) {
      // Enable sierra option
      console.log('sierra enabled');
    } else {
      // Disable sierra option
      console.log('sierra disabled');
    }

    if (options.enable_otomi) {
      // Enable otomi option
      console.log('otomi enabled');
    } else {
      // Disable otomi option
      console.log('otomi disabled');
    }

    if (options.enable_nahuatl) {
      // Enable nahuatl option
      console.log('nahuatl enabled');
    } else {
      // Disable nahuatl option
      console.log('nahuatl disabled');
    }

    if (options.enable_todo) 
	{
		todoActivo = true;
    } else 
	{
		todoActivo = false; 
    }
  }
}

// Call the function to start processing options
processOptions();

					txt_familia_toleto.value = "Sin resultados";
				}
				
				document.getElementById("btn_traduc").outerHTML = "<button id=\"btn_traduc\" name=\"btn_traducir\" onclick=\"traductorjs()\" class=\"btn btn-primary\" type=\"button\">Traducir</button>";
				//document.getElementById("btn_traduc").outerHTML = "<button id=\"btn_traduc\" name=\"btn_traducir\" onclick=\"traductorjs()\" class=\"btn btn-primary\" type=\"button\">No disponible por el momento...</button>";
			};
			request.send();	
		}
		else
		{
			txt_familia_toleto.value = "No se pudo obtener información de: http://www.biyubi.com";
		}
	}
	else
	{
		document.getElementById("btn_traduc").outerHTML = "<button id=\"btn_traduc\" name=\"btn_traducir\" onclick=\"traductorjs()\" class=\"btn btn-primary\" type=\"button\">No se pudo realizar el proceso</button>";
		//alert("Debes ingresar más de una letra, Solo se aceptan frases cortas de hasta "+cantidad+" caracteres");
	}	
}
    </script>
